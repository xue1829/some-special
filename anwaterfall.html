            };
        }

            function bottomed() {
                var scrollTop = scroll().top;
                var clientHeight = client().height;
                var lastBoxTop = boxes[boxes.length - 1].offsetTop;
//                var lastBoxTop = getMin(arrHeight).value;

            }

        function getMin(arr) {
            var min = {};
            min.index = 0;
            min.value = arr[min.index];
            for (var i = 0; i < arr.length; i++) {
                if (min.value > arr[i]) {

                    min.index = i;
                }
            }
            return min;
